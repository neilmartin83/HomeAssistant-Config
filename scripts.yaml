living_room_cardio_time:
  alias: Living Room - Cardio Time
  sequence:
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - if:
    - condition: state
      entity_id: light.living_room_light
      state: 'off'
    then:
    - action: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.living_room_light
  - action: fan.turn_on
    data:
      percentage: 100
    target:
      entity_id:
      - fan.living_room_air_purifier
      - fan.living_room_fan
  mode: single
ben_s_bedroom_all_devices_off:
  alias: Ben's Bedroom - All Devices Off
  sequence:
  - data: {}
    target:
      area_id: ben_s_bedroom
    action: light.turn_off
  - data: {}
    target:
      area_id: ben_s_bedroom
    action: media_player.turn_off
  - data:
      media_content_type: custom
      media_content_id: Turn off Ben's Bedroom TV
    action: media_player.play_media
    target:
      entity_id: media_player.ben_s_echo_dot
  - action: select.select_option
    metadata: {}
    data:
      option: Light Off
    target:
      entity_id: select.ben_s_bedroom_dehumidifier_light_mode
  - if:
    - condition: time
      after: 06:30:00
      before: '21:00:00'
    then:
    - action: humidifier.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: humidifier.ben_s_bedroom_dehumidifier_none
    - action: humidifier.set_mode
      metadata: {}
      data:
        mode: sleep
      target:
        entity_id: humidifier.ben_s_bedroom_dehumidifier_none
  mode: single
home_alarm_arm_away:
  alias: Home - Alarm - Arm Away
  sequence:
  - action: notify.alexa_media_last_called
    data:
      message: alexa.cannedtts.speak.curatedtts-category-goodbye/alexa.cannedtts.speak.curatedtts-random
      data:
        type: tts
      target: last_called
