living_room_tv_volume_reset:
  alias: Living Room - TV - Volume Reset
  sequence:
  - action: remote.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: remote.living_room
  - repeat:
      sequence:
      - repeat:
          sequence:
          - action: remote.send_command
            metadata: {}
            data:
              command: volume_down
            target:
              entity_id: remote.living_room
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          while:
          - condition: numeric_state
            entity_id: media_player.living_room_tv
            attribute: volume_level
            above: 0.1
      - repeat:
          sequence:
          - action: remote.send_command
            metadata: {}
            data:
              command: volume_up
            target:
              entity_id: remote.living_room
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          while:
          - condition: numeric_state
            entity_id: media_player.living_room_tv
            attribute: volume_level
            below: 0.1
      until:
      - condition: numeric_state
        entity_id: media_player.living_room_tv
        attribute: volume_level
        above: 0.09
        below: 0.11
  description: ''
