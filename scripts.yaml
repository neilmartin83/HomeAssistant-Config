    data:
      message: '"you have 30 seconds to exit, then I''ll arm the alarm"'
      data:
        type: tts
      target: last_called
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - action: alarm_control_panel.alarm_arm_away
    data: {}
    target:
      entity_id: alarm_control_panel.home_alarm
  mode: single
home_alexa_announce_dinner_time:
  alias: Home - Alexa - Announce Dinner Time
  sequence:
  - data:
      volume_level: 1
    target:
      entity_id:
      - media_player.boys_echo_dot
    action: media_player.volume_set
  - repeat:
      count: '3'
      sequence:
      - data:
          data:
            method: all
            type: announce
          message: It's dinner time. Dinner is ready!
          target:
          - Living Room Echo Dot
          - Bedroom Echo Pop
          - Boys' Echo Dot
        action: notify.alexa_media
  - delay:
      hours: 0
      minutes: 0
      seconds: 20
      milliseconds: 0
  - data:
      volume_level: 0.35
    target:
      entity_id: media_player.boys_echo_dot
    action: media_player.volume_set
  mode: single
bedroom_turn_on_bedside_lights:
